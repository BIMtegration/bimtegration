<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMtegracion - Portal</title>
    <style>
        /* --- Fuentes y Estilos Base --- */
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* --- COLOR DE FONDO AJUSTADO --- */
            background-color: #F8F9FA;
            overflow: hidden; /* Previene el scroll */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Contenedor Principal --- */
        .portal-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Estilo del Título / Logo "BIMtegracion" --- */
        .titulo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* --- LOGO 20% MÁS GRANDE --- */
        .item-letra {
            font-family: "Acme", sans-serif;
            color: #FFFFFF;
            border-radius: 4px;
            width: 60px; /* 50px * 1.2 */
            height: 72px; /* 60px * 1.2 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            font-size: 1.8em; /* 1.5em * 1.2 */
            background-color: #4A90E2;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
            transition: all 0.2s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Estilo para la descripción --- */
        .descripcion {
            color: #6c757d;
            font-size: 1.1em;
            max-width: 600px;
            margin: -10px auto 30px auto;
            line-height: 1.6;
            transition: all 0.2s ease;
        }

        .portal-container h2 {
            color: #556270;
            font-weight: 300;
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        /* --- Contenedor y Estilo de Botones --- */
        .botones-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            transition: all 0.2s ease;
        }

        .panel-item {
            font-family: "Acme", sans-serif;
            color: #FFFFFF;
            font-size: 16px;
            border-radius: 4px;
            width: 350px;
            height: 60px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .panel-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            filter: brightness(1.1);
        }

        .color-dwg { background-color: #38B2AC; }    /* Teal */
        .color-revit { background-color: #50E3C2; }   /* Verde Fresco */
        .color-reporte { background-color: #F5A623; } /* Ámbar */
        .color-contacto { background-color: #4A90E2; } /* Azul */

        /* --- Responsividad --- */
        @media (max-width: 600px) {
            .panel-item {
                width: 90vw;
                height: 55px;
            }
            .item-letra {
                width: 36px; /* 30px * 1.2 */
                height: 48px; /* 40px * 1.2 */
                font-size: 1.3em; /* 1.1em * 1.2 */
            }
            .portal-container h2 {
                font-size: 1.2em;
            }
            .descripcion {
                font-size: 1em;
            }
        }

        @media (max-height: 680px) {
             .titulo-container {
                margin-bottom: 10px; 
            }
            .item-letra {
                width: 42px; /* 35px * 1.2 */
                height: 54px; /* 45px * 1.2 */
                font-size: 1.3em; /* 1.1em * 1.2 */
            }
            .descripcion {
                font-size: 0.9em;
                margin: 0 auto 15px auto;
            }
            .portal-container h2 {
                font-size: 1.1em;
                margin-bottom: 20px;
            }
            .botones-container {
                gap: 8px;
            }
            .panel-item {
                height: 50px;
                font-size: 15px;
            }
        }

    </style>
</head>
<body>

    <main class="portal-container">
        
        <div class="titulo-container">
            <div class="item-letra">B</div>
            <div class="item-letra">I</div>
            <div class="item-letra">M</div>
            <div class="item-letra">t</div>
            <div class="item-letra">e</div>
            <div class="item-letra">g</div>
            <div class="item-letra">r</div>
            <div class="item-letra">a</div>
            <div class="item-letra">c</div>
            <div class="item-letra">i</div>
            <div class="item-letra">o</div>
            <div class="item-letra">n</div>
        </div>

        <p class="descripcion">
            Creamos herramientas que conectan equipos, optimizan flujos de trabajo y potencian la sinergia de la metodología BIM.
        </p>

        <h2>Portal de Herramientas</h2>
        
        <div class="botones-container">
            <a href="https://script.google.com/macros/s/AKfycbwrFTfaVkJ6T9Bez3NzmXl7ZuBrVovBhRYU9gUyrLoDXCbPqoBi4gRq1C59rl10CX3rGQ/exec" class="panel-item color-dwg">Crear Cotizaciones</a>
            <a href="https://script.google.com/macros/s/AKfycbzgnr3EmxHvHF19WdDioJcoR778MzePmHyeY9gSPZtpbXfTtE1GbD__cN2xBtg6x7IM/exec" class="panel-item color-revit">Extracción desde Autocad</a>
            <a href="https://script.google.com/macros/s/AKfycbyvtK5PVdePZcX2KYsJKtnY2RPQSmqVg9txRF5DhU32QJe0of7uTH4kPAO5BSfQj5MykQ/exec" class="panel-item color-reporte">Dashboard</a>
            <a href="https://wa.me/573206962307" class="panel-item color-contacto">Contacto y Soporte</a>
        </div>

    </main>

    <script>
        // Pequeño script para animar las letras del logo al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const letras = document.querySelectorAll('.item-letra');
            letras.forEach((letra, index) => {
                // Asigna un retraso escalonado a la animación de cada letra
                letra.style.animationDelay = `${index * 0.05}s`;
            });
        });
    </script>
    
</body>
</html>
